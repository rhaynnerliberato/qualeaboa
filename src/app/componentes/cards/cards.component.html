<div *ngFor="let card of dados" class="card mb-4 mt-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ card?.media_url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{card?.username}}</h5>
        <p class="card-text">{{card?.caption}}</p>
        <p class="card-text"><small class="text-muted">{{card?.timestamp | date : 'dd/MM/yyyy - HH:mm'}}</small></p>
      </div>
    </div>
  </div>
</div>
