<div *ngIf="dados"  class="carousel-container">

  <img *ngFor="let image of dados; let i = index"
      [src]="image.media_url" [alt]="image.media_type"
      [ngClass]="{'image-active': selectedIndex === i}"
      class="fade"
  >

  <div *ngIf="indicators" class="carousel-dot-container">
    <span *ngFor="let dot of dados; let i = index"
      class="dot"
      [ngClass]="{'active': selectedIndex === i}"
      (click)="selectImage(i)"
    >
    </span>
  </div>

  <button *ngIf="controls" class="btn-carousel btn-prev"
    (click)="onPrevClick()"
  >
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
  </button>

  <button *ngIf="controls" class="btn-carousel btn-next"
    (click)="onNextClick()"
  >
    <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>

</div>
